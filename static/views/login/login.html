<div class="site-wrapper">

    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Hype</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="#home">Home</a></li>
                            <li class="active"><a href="#login">Login</a></li>
                            <li><a href="#register">Register</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="well">
                <h1>Login to Hype</h1>
                <hr/>

                <form class="form">
                    <input class="form-control" ng-model="user.username" placeholder="Username"/><br/>
                    <input class="form-control" ng-model="user.password" placeholder="Password"/><br/>
                    <button class="btn btn-primary" ng-click="login(user)">Login</button>
                    <br/>
                </form>

                <hr/>

                <button class="btn btn-info"><i class="fa fa-twitter"></i> Login with Twitter</button>
                <a class="btn btn-success" href="#register">Register</a></button>
            </div>
        </div>
    </div>
</div>
